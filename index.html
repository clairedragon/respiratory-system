<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - Respiratory System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0; 
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.3em;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2.5em;
      max-width: 600px;
      line-height: 1.5;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
    }

    button.learn-more {
      background-color: #023e8a;
      border: 2px solid #00b4d8;
      color: white;
      font-size: 1.4rem;
      padding: 15px 40px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 180, 216, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      animation: breathe 3s ease-in-out infinite;
    }

    button.learn-more:hover {
      background-color: #13363d;
      box-shadow: 0 8px 25px rgba(0, 180, 216, 0.9);
    }

    /* breathing animation for button */
    @keyframes breathe {
      0%, 100% {
        box-shadow: 0 6px 15px rgba(0, 180, 216, 0.6);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 12px 30px rgba(0, 180, 216, 0.9);
        transform: scale(1.05);
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: rgba(255,255,255,0.7);
      user-select: none;
      font-weight: 500;
    }

    /* subtle floating bubbles in background */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: floatUp 10s linear infinite;
    }

    .bubble1 {
      width: 80px;
      height: 80px;
      left: 10%;
      bottom: -100px;
      animation-delay: 0s;
    }

    .bubble2 {
      width: 40px;
      height: 40px;
      left: 50%;
      bottom: -80px;
      animation-delay: 3s;
    }

    .bubble3 {
      width: 60px;
      height: 60px;
      left: 80%;
      bottom: -120px;
      animation-delay: 6s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bubble bubble3"></div>

  <h1>Welcome to the Respiratory System</h1>
  <p>Explore the amazing system that helps you breathe, live, and thrive.</p>
  <button class="learn-more" onclick="goToHome()">Learn More</button>

  <footer>Â© 2025 Respiratory System Educational Site</footer>

  <script>
    function goToHome() {
      // Redirect to home page (index.html)
      window.location.href = 'index2.html';
    }
  </script>
</body>
</html>
